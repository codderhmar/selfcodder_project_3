<!DOCTYPE html>
<html lang="en-US">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
          <title>Frontend Mentor | Order summary card</title>
          <link rel="stylesheet" href="./style.css">
</head>
<body>
          <main class="main_container">
                    <div class="card_container">
                              <div class="card">
                                        <img src="./illustration-hero.svg" alt="illustration-hero" class="card_image">
                              
                                        <h2 class="card_header">Order Summary</h2>
                                        
                                        <p class="card_para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                                        <div class="payment_plan">
                                                  <img src="./icon-music.svg" alt="music" class="icon">
                                                  <div class="select_plan">
                                                            <h4>Annual Plan</h4>
                                                            <p>$59.99/year</p>
                                                  </div>
                                                  <h4><a href="#">Change</a></h4>
                                        </div>
                                        <div class="button">
                                                  <button type="button" class="proceed_btn">Proceed to Payment</button>
                                                  <br>
                                                  <button type="button" class="cancel_btn">Cancel Order</button>
                                        </div>
                              </div>
                    </div>
          </main>
          
          <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">H.C. Zoramlawma</a>.
          </div>
</body>
</html>
